version: 2

updates:
  # 1) GitHub Actions
  - package-ecosystem: github-actions
    directory: / # GitHub scans .github/workflows from here
    schedule:
      interval: weekly
      day: monday
      time: '03:00'
    open-pull-requests-limit: 5
    assignees: ['MetaMask/Application-Security']
    labels: ['dependencies', 'github-actions']
    commit-message:
      prefix: 'deps(actions)'
      include: 'scope'
    groups:
      core-actions-minor-patch:
        update-types: ['minor', 'patch']
        patterns:
          - 'actions/*'
          - 'github/*'
      third-party-actions-minor-patch:
        update-types: ['minor', 'patch']
        patterns:
          - '*'
        exclude-patterns:
          - 'actions/*'
          - 'github/*'
    cooldown:
      default-days: 7

  # 2) npm dependencies (package.json)
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: '04:00'
    open-pull-requests-limit: 5
    assignees: ['MetaMask/Application-Security']
    labels: ['dependencies', 'npm']
    commit-message:
      prefix: 'deps(npm)'
      include: 'scope'
    groups:
      npm-minor-patch:
        update-types: ['minor', 'patch']
        patterns:
          - '*'
    cooldown:
      default-days: 7
